<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Сканер QR</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }
    #reader {
      width: 100% !important;
      height: 100% !important;
      position: absolute;
      top: 0;
      left: 0;
      border: none !important;
      border-radius: 0 !important;
      box-shadow: none !important;
    }
    #reader__header_message {
        display: none !important;
    }
    #reader__dashboard_section_csr {
        display: none !important;
    }
    #reader__dashboard_section_swaplink {
         display: none !important;
    }
    #reader__scan_region video {
        object-fit: cover;
    }
    #result {
      display: none;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      console.log(`Code matched = ${decodedText}`, decodedResult);
      html5QrcodeScanner.clear().catch(err => console.error("Error clearing scanner:", err));

      const baseDeepLink = window.location.hash.substring(1);
      let finalDeepLink = null;

      if (baseDeepLink && baseDeepLink.includes("t.me") && baseDeepLink.includes("?start=QR_")) {
        finalDeepLink = baseDeepLink + decodedText;
        console.log(`Constructed finalDeepLink: ${finalDeepLink}`);
        window.location.href = finalDeepLink;
      } else {
        console.error("Base deep link not found or invalid in URL hash! Hash: ", window.location.hash);
      }
    }

    function onScanFailure(error) {
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", 
      { 
        fps: 10, 
        qrbox: { width: 200, height: 200 },
        facingMode: "environment",
        experimentalFeatures: {
            useBarCodeDetectorIfSupported: true
        },
        aspectRatio: 1.0
      }, 
      false);
      
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
