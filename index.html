<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>PH CRM Balance</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
      :root {
        --primary-color: #1e90ff;
        --bg-color: #121212;
        --text-color: #ffffff;
        --card-bg: #1e1e1e;
        --border-radius: 12px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Roboto, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .container {
        padding: 16px;
        flex: 1;
        overflow-y: auto;
      }

      h2 {
        text-align: center;
        margin-top: 0;
        color: var(--primary-color);
      }

      .auth-section,
      .main-section {
        display: none;
      }

      .input-group {
        margin-bottom: 16px;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: var(--border-radius);
        background-color: var(--card-bg);
        color: var(--text-color);
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: var(--border-radius);
        background-color: var(--primary-color);
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:disabled {
        background-color: #888;
        cursor: not-allowed;
      }

      .result-card {
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        padding: 16px;
        margin-top: 20px;
      }

      .result-card p {
        margin: 8px 0;
      }

      .qr-button {
        background-color: #2ecc71;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
      }

      .scanner-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--bg-color);
        z-index: 1000;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
      }

      .scanner-container.active {
        display: flex;
      }

      .close-scanner {
        position: absolute;
        top: 16px;
        right: 16px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        padding: 8px;
        color: white;
        font-size: 24px;
        border: none;
        cursor: pointer;
        z-index: 1001;
      }

      #reader {
        width: 90%;
        max-width: 400px;
        min-height: 200px;
        margin: 20px auto;
        background-color: #333;
        border: 1px solid #555;
        overflow: hidden;
      }

      #reader video {
        width: 100% !important;
        height: auto !important;
        border-radius: var(--border-radius);
      }

      .order-section {
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid #333;
      }

      .order-section .input-group {
        margin-bottom: 10px;
      }
      
      .order-section label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="auth-section" id="authSection">
        <h2>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
        <div class="input-group">
          <input type="text" id="authToken" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–æ–∫–µ–Ω" />
        </div>
        <button onclick="registerOrganization()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
      </div>

      <div class="main-section" id="mainSection">
        <h2>üîç –ü–æ–∏—Å–∫ –∫–ª–∏–µ–Ω—Ç–∞</h2>

        <!-- –ï–¥–∏–Ω–æ–µ –ø–æ–ª–µ –≤–≤–æ–¥–∞ -->
        <div class="input-group">
          <input
            type="text"
            id="searchInput"
            placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∫–∞—Ä—Ç—ã –∏–ª–∏ —Ç–µ–ª–µ—Ñ–æ–Ω–∞"
          />
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è QR -->
        <button class="qr-button" onclick="toggleQR()">
          üì∑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å QR
        </button>

        <!-- –ö–Ω–æ–ø–∫–∞ –ø–æ–∏—Å–∫–∞ -->
        <button onclick="searchClient()">üîç –ü–æ–∏—Å–∫</button>

        <!-- –ë–ª–æ–∫ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ -->
        <div class="result-card" id="resultCard"></div>
        <div class="order-section" id="orderSection" style="display: none;">
          <h3>–ù–æ–≤—ã–π –∑–∞–∫–∞–∑</h3>
          <div class="input-group">
            <label for="orderSum">–°—É–º–º–∞ –∑–∞–∫–∞–∑–∞:</label>
            <input type="number" id="orderSum" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" />
          </div>
          <div class="input-group">
            <label for="discountPercentage">–ü—Ä–æ—Ü–µ–Ω—Ç —Å–∫–∏–¥–∫–∏ (%):</label>
            <input type="number" id="discountPercentage" placeholder="0" value="0" />
          </div>
          <button onclick="calculateDiscount()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –ø—Ä–∏–≤–∏–ª–µ–≥–∏–∏</button>
          <div class="result-card" id="discountResultCard" style="display: none; margin-top: 10px;"></div>
        </div>
      </div>
    </div>

    <div class="scanner-container" id="scannerContainer">
      <button class="close-scanner" onclick="closeScanner()">‚úï</button>
      <div id="reader"></div>
    </div>

    <script>
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
      Telegram.WebApp.ready();

      // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞ –∏–∑ URL
      const urlParams = new URLSearchParams(window.location.search);
      let authToken = urlParams.get("token");
      let isRegistered = false;

      const authSection = document.getElementById("authSection");
      const mainSection = document.getElementById("mainSection");
      const resultCard = document.getElementById("resultCard");
      const orderSection = document.getElementById("orderSection");
      const discountResultCard = document.getElementById("discountResultCard");

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è —Ç–æ–∫–µ–Ω–∞
      if (!authToken) {
        authSection.style.display = "block";
      } else {
        mainSection.style.display = "block";
        checkOrganizationRegistration();
      }

      let html5QrcodeScanner = null;
      let currentClientId = null;
      let currentClientIdentifier = null; // To store card/phone for re-fetching
      let lastGetDiscountResponse = null;
      let currentOrderDetails = {};

      async function registerOrganization() {
        const tokenInput = document.getElementById("authToken");
        authToken = tokenInput.value.trim();

        if (!authToken) {
          alert("–í–≤–µ–¥–∏—Ç–µ —Ç–æ–∫–µ–Ω!");
          return;
        }

        showLoading(true);

        try {
          const response = await fetch(
            `https://loyalty-api.p-h.app/api/v3/RegistrationPlugin/${authToken}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                OrganizationId: authToken,
                OrganizationName: "PHcrmBalanceBot",
              }),
            }
          );

          const data = await response.json();

          if (response.status === 200 && data.Status === 1) {
            isRegistered = true;
            authSection.style.display = "none";
            mainSection.style.display = "block";
          } else {
            alert(data.ErrorMessage || "–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ —Ç–æ—á–∫–∏ –ø—Ä–æ–¥–∞–∂");
          }
        } catch (error) {
          console.error("–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:", error);
          alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ API");
        } finally {
          showLoading(false);
        }
      }

      async function checkOrganizationRegistration() {
        try {
          const response = await fetch(
            `https://loyalty-api.p-h.app/api/v3/RegistrationPlugin/${authToken}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                OrganizationId: authToken,
                OrganizationName: "PHcrmBalanceBot",
              }),
            }
          );

          const data = await response.json();
          isRegistered = response.status === 200 && data.Status === 1;
        } catch (error) {
          console.error("–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:", error);
        }
      }

      function toggleQR() {
        console.log("Starting QR scanner...");
        const scannerContainer = document.getElementById('scannerContainer');
        scannerContainer.classList.add('active');

        if (!html5QrcodeScanner) {
          try {
            html5QrcodeScanner = new Html5Qrcode("reader", true);
            console.log("Html5Qrcode created successfully");
          } catch (err) {
            console.error("Error creating QR scanner:", err);
            alert("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —Å–∫–∞–Ω–µ—Ä–∞: " + err);
            return;
          }
        }

        const config = {
          fps: 10,
          qrbox: { width: 250, height: 250 },
          aspectRatio: 1.0,
          rememberLastUsedCamera: true
        };

        console.log("Starting camera...");
        html5QrcodeScanner.start(
          { facingMode: "environment" },
          config,
          onScanSuccess,
          onScanFailure
        ).catch(err => {
          console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å —Å–∫–∞–Ω–µ—Ä:", err);
          alert("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞. –û—à–∏–±–∫–∞: " + err);
          closeScanner();
        });
      }

      function closeScanner() {
        if (html5QrcodeScanner && html5QrcodeScanner.isScanning) {
          html5QrcodeScanner.stop().then(() => {
            const scannerContainer = document.getElementById('scannerContainer');
            scannerContainer.classList.remove('active');
            console.log("–°–∫–∞–Ω–µ—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω.");
          }).catch(err => {
            console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–µ —Å–∫–∞–Ω–µ—Ä–∞:", err);
            const scannerContainer = document.getElementById('scannerContainer');
            scannerContainer.classList.remove('active');
          });
        } else {
          const scannerContainer = document.getElementById('scannerContainer');
          scannerContainer.classList.remove('active');
        }
      }

      function onScanSuccess(decodedText, decodedResult) {
        console.log("QR Code detected:", decodedText);
        
        if (decodedText && decodedText.trim() !== "") {
          const searchInput = document.getElementById("searchInput");
          searchInput.value = decodedText.trim();
          searchClient(decodedText.trim());
          closeScanner();
        } else {
          alert("QR-–∫–æ–¥ –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –¥–∞–Ω–Ω—ã—Ö –∏–ª–∏ –∏–º–µ–µ—Ç –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç.");
        }
      }

      function onScanFailure(error) {
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        console.warn(`QR scan error: ${error}`);
      }

      async function searchClient(input = null) {
        const searchInput = document.getElementById("searchInput");
        const query = input || searchInput.value.trim();

        if (!query) {
          alert("–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –ø–æ–∏—Å–∫–∞!");
          return;
        }

        currentClientIdentifier = query; // Store identifier for later refresh
        showLoading(true);
        resultCard.innerHTML = "";
        orderSection.style.display = "none"; // Hide order section initially
        discountResultCard.style.display = "none"; // Hide discount result card

        try {
          // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–∏—Å–∫–∞ –ø–æ CardNumber
          let response = await fetch(
            `https://loyalty-api.p-h.app/api/v3/GuestInfo/${authToken}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ CardNumber: query }),
            }
          );

          let data = await response.json();

          if (data.Status !== 1) {
            // –ï—Å–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –ø–æ CardNumber, –∏—â–µ–º –ø–æ Phone
            response = await fetch(
              `https://loyalty-api.p-h.app/api/v3/GuestInfo/${authToken}`,
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ Phone: query }),
              }
            );

            data = await response.json();
          }

          if (data.Status === 1) {
            currentClientId = data.ClientId; // Store ClientId
            resultCard.innerHTML = `
            <h3>üë§ –ö–ª–∏–µ–Ω—Ç –Ω–∞–π–¥–µ–Ω</h3>
            <p>ID –ö–ª–∏–µ–Ω—Ç–∞: ${data.ClientId}</p>
            <p>–§–ò–û: ${data.Lastname || ""} ${data.Firstname || ""} ${
              data.MiddleName || ""
            }</p>
            <p>üìû –¢–µ–ª–µ—Ñ–æ–Ω: ${data.Phone || ""}</p>
            <p>üí≥ –ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã: ${data.CardNumber || ""}</p>
            <p>üéÅ –ë–æ–Ω—É—Å–Ω—ã–π –±–∞–ª–∞–Ω—Å: ${data.BonusBalance || 0}</p>
            <p>üí∞ –î–µ–ø–æ–∑–∏—Ç–Ω—ã–π –±–∞–ª–∞–Ω—Å: ${data.DepositBalance || 0}</p>
            <p>üèÜ –£—Ä–æ–≤–µ–Ω—å –ø—Ä–∏–≤–∏–ª–µ–≥–∏–π: ${data.LoyaltyLevel || "–ë–µ–∑ —É—Ä–æ–≤–Ω—è"}</p>
            <button onclick="showCreateOrderForm()">–°–æ–∑–¥–∞—Ç—å –∑–∞–∫–∞–∑</button>
          `;
          } else {
            currentClientId = null;
            resultCard.innerHTML = `<p>‚ö†Ô∏è ${
              data.ErrorMessage || "–ö–ª–∏–µ–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω"
            }</p>`;
          }
        } catch (error) {
          currentClientId = null;
          console.error("–û—à–∏–±–∫–∞ API:", error);
          resultCard.innerHTML = "<p>‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ API.</p>";
        } finally {
          showLoading(false);
        }
      }

      function showCreateOrderForm() {
        if (!currentClientId) {
          alert("–°–Ω–∞—á–∞–ª–∞ –Ω–∞–π–¥–∏—Ç–µ –∫–ª–∏–µ–Ω—Ç–∞!");
          return;
        }
        orderSection.style.display = "block";
        document.getElementById("orderSum").value = "";
        document.getElementById("discountPercentage").value = "0";
        discountResultCard.innerHTML = "";
        discountResultCard.style.display = "none";
      }

      function generateUUID() { // Simple UUID generator
        return 'xxxx-xxxx-xxxx-xxxx-xxxx'.replace(/[xy]/g, function(c) {
          var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
      }

      async function calculateDiscount() {
        if (!currentClientId) {
          alert("–ö–ª–∏–µ–Ω—Ç –Ω–µ –≤—ã–±—Ä–∞–Ω.");
          return;
        }

        const orderSumInput = document.getElementById("orderSum");
        const discountPercentageInput = document.getElementById("discountPercentage");

        const orderSum = parseFloat(orderSumInput.value);
        const discountPercentage = parseFloat(discountPercentageInput.value) || 0;

        if (isNaN(orderSum) || orderSum <= 0) {
          alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É –∑–∞–∫–∞–∑–∞.");
          return;
        }
        if (isNaN(discountPercentage) || discountPercentage < 0 || discountPercentage > 100) {
          alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –ø—Ä–æ—Ü–µ–Ω—Ç —Å–∫–∏–¥–∫–∏ (0-100).");
          return;
        }

        showLoading(true);
        discountResultCard.innerHTML = "";
        discountResultCard.style.display = "none";

        const priceWithDiscount = orderSum * (1 - discountPercentage / 100);

        currentOrderDetails = {
          OrganizationId: authToken,
          ClientId: currentClientId,
          ParentOrderId: generateUUID(),
          OrderId: generateUUID(), // For GetDiscount, OrderId and ParentOrderId can be the same initially
          OrderNumber: Date.now(), // Using timestamp as a simple order number
          OrderSum: orderSum,
          OrderSumWithDiscount: priceWithDiscount,
          Order: [
            {
              ProductId: "1111-PHPH-2222-BONS-3333",
              ProductName: "–¢–µ–ª–µ–≥—Ä–∞–º –ª–æ—è–ª—å–Ω–æ—Å—Ç—å",
              Price: orderSum,
              PriceWithDiscount: priceWithDiscount,
              Amount: 1
            }
          ]
        };
        // For CloseOrder, ParentOrderId and OrderId might need to be consistent with GetDiscount
        currentOrderDetails.ParentOrderId = currentOrderDetails.OrderId;


        try {
          const response = await fetch(
            `https://loyalty-api.p-h.app/api/v3/GetDiscount/${authToken}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(currentOrderDetails),
            }
          );
          lastGetDiscountResponse = await response.json();

          if (response.status === 200 && lastGetDiscountResponse.Status === 1) {
            // –°—É–º–º–∞ –ø–æ—Å–ª–µ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –≤–≤–µ–¥–µ–Ω–Ω–æ–≥–æ –ø—Ä–æ—Ü–µ–Ω—Ç–∞ —Å–∫–∏–¥–∫–∏ (–ª–æ–∫–∞–ª—å–Ω—ã–π —Ä–∞—Å—á–µ—Ç)
            const sumAfterUserPercentageDiscount = currentOrderDetails.OrderSumWithDiscount;
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º OrderSumWithCardDiscount –æ—Ç API, –µ—Å–ª–∏ –µ—Å—Ç—å, –∏–Ω–∞—á–µ –ª–æ–∫–∞–ª—å–Ω–æ —Ä–∞—Å—Å—á–∏—Ç–∞–Ω–Ω—É—é —Å—É–º–º—É
            const displaySumAfterCardDiscount = (lastGetDiscountResponse.OrderSumWithCardDiscount !== undefined && lastGetDiscountResponse.OrderSumWithCardDiscount !== null) 
                                                ? lastGetDiscountResponse.OrderSumWithCardDiscount 
                                                : sumAfterUserPercentageDiscount;

            discountResultCard.innerHTML = `
              <h4>–†–µ–∑—É–ª—å—Ç–∞—Ç —Ä–∞—Å—á–µ—Ç–∞ –ø—Ä–∏–≤–∏–ª–µ–≥–∏–π:</h4>
              <p>–°–∫–∏–¥–∫–∞ –ø–æ –∫–∞—Ä—Ç–µ (–æ—Ç API): ${lastGetDiscountResponse.CardDiscountSum || 0} —Ä—É–±.</p>
              <p>–ú–∞–∫—Å. —Å–ø–∏—Å–∞–Ω–∏–µ –±–æ–Ω—É—Å–æ–≤: ${lastGetDiscountResponse.MaxBonus || 0}</p>
              <p>–ú–∞–∫—Å. —Å–ø–∏—Å–∞–Ω–∏–µ –¥–µ–ø–æ–∑–∏—Ç–∞: ${lastGetDiscountResponse.MaxDeposit || 0}</p>
              <p>–ò—Ç–æ–≥–æ –∫ –æ–ø–ª–∞—Ç–µ (—Å —É—á–µ—Ç–æ–º —Å–∫–∏–¥–∫–∏ –ø–æ –∫–∞—Ä—Ç–µ): ${displaySumAfterCardDiscount.toFixed(2)} —Ä—É–±.</p>
              <p>–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç API: ${lastGetDiscountResponse.Message || "–ù–µ—Ç"}</p>
              <button onclick="showCloseOrderOptions()">–ü–µ—Ä–µ–π—Ç–∏ –∫ –∑–∞–∫—Ä—ã—Ç–∏—é –∑–∞–∫–∞–∑–∞</button>
            `;
            // OrderSumWithCardDiscount is the sum after card discount but before bonus/deposit
            // We need to update OrderSumWithDiscount for the CloseOrder call if bonuses/deposits are applied.
            // This will be handled in showCloseOrderOptions or closeOrder function.
          } else {
            discountResultCard.innerHTML = `<p>‚ö†Ô∏è –û—à–∏–±–∫–∞ —Ä–∞—Å—á–µ—Ç–∞ –ø—Ä–∏–≤–∏–ª–µ–≥–∏–π: ${lastGetDiscountResponse.ErrorMessage || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞"}</p>`;
          }
        } catch (error) {
          console.error("–û—à–∏–±–∫–∞ API GetDiscount:", error);
          discountResultCard.innerHTML = "<p>‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ API –ø—Ä–∏ —Ä–∞—Å—á–µ—Ç–µ –ø—Ä–∏–≤–∏–ª–µ–≥–∏–π.</p>";
        } finally {
          discountResultCard.style.display = "block";
          showLoading(false);
        }
      }

      function showCloseOrderOptions() {
        if (!lastGetDiscountResponse || lastGetDiscountResponse.Status !== 1) {
          alert("–°–Ω–∞—á–∞–ª–∞ —É—Å–ø–µ—à–Ω–æ —Ä–∞—Å—Å—á–∏—Ç–∞–π—Ç–µ –ø—Ä–∏–≤–∏–ª–µ–≥–∏–∏.");
          return;
        }
        // Add input fields for bonus and deposit write-off, pre-filled with max values
        discountResultCard.innerHTML += `
          <div class="input-group" style="margin-top: 15px;">
            <label for="bonusWriteOff">–°–ø–∏—Å–∞—Ç—å –±–æ–Ω—É—Å–æ–≤ (–º–∞–∫—Å: ${lastGetDiscountResponse.MaxBonus || 0}):</label>
            <input type="number" id="bonusWriteOff" placeholder="0" value="${lastGetDiscountResponse.MaxBonus || 0}" max="${lastGetDiscountResponse.MaxBonus || 0}" min="0" />
          </div>
          <div class="input-group">
            <label for="depositWriteOff">–°–ø–∏—Å–∞—Ç—å —Å –¥–µ–ø–æ–∑–∏—Ç–∞ (–º–∞–∫—Å: ${lastGetDiscountResponse.MaxDeposit || 0}):</label>
            <input type="number" id="depositWriteOff" placeholder="0" value="${lastGetDiscountResponse.MaxDeposit || 0}" max="${lastGetDiscountResponse.MaxDeposit || 0}" min="0" />
          </div>
          <button onclick="closeOrder()">–ó–∞–∫—Ä—ã—Ç—å –∑–∞–∫–∞–∑</button>
        `;
      }

      async function closeOrder() {
        if (!lastGetDiscountResponse || !currentOrderDetails.OrderId) {
          alert("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –∑–∞–∫–∞–∑–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Ä–∞—Å—Å—á–∏—Ç–∞–π—Ç–µ –ø—Ä–∏–≤–∏–ª–µ–≥–∏–∏ —Å–Ω–∞—á–∞–ª–∞.");
          return;
        }

        const bonusWriteOff = parseFloat(document.getElementById("bonusWriteOff").value) || 0;
        const depositWriteOff = parseFloat(document.getElementById("depositWriteOff").value) || 0;

        if (bonusWriteOff < 0 || bonusWriteOff > (lastGetDiscountResponse.MaxBonus || 0)) {
            alert(`–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è —Å—É–º–º–∞ —Å–ø–∏—Å–∞–Ω–∏—è –±–æ–Ω—É—Å–æ–≤. –î–æ—Å—Ç—É–ø–Ω–æ: ${lastGetDiscountResponse.MaxBonus || 0}`);
            return;
        }
        if (depositWriteOff < 0 || depositWriteOff > (lastGetDiscountResponse.MaxDeposit || 0)) {
            alert(`–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è —Å—É–º–º–∞ —Å–ø–∏—Å–∞–Ω–∏—è —Å –¥–µ–ø–æ–∑–∏—Ç–∞. –î–æ—Å—Ç—É–ø–Ω–æ: ${lastGetDiscountResponse.MaxDeposit || 0}`);
            return;
        }
        
        // Final OrderSumWithDiscount is after card discount, bonus, and deposit write-offs.
        // OrderSumWithCardDiscount is from GetDiscount response.
        const orderSumAfterCardDiscount = lastGetDiscountResponse.OrderSumWithCardDiscount || currentOrderDetails.OrderSumWithDiscount;
        const finalOrderSumWithDiscount = orderSumAfterCardDiscount - bonusWriteOff - depositWriteOff;

        const closeOrderPayload = {
          ...currentOrderDetails,
          OrganizationId: String(authToken),
          ClientId: parseInt(currentClientId, 10),
          DepositClientId: parseInt(currentClientId, 10),
          OrderSumWithDiscount: parseFloat(finalOrderSumWithDiscount.toFixed(2)),
          BonusWriteOff: bonusWriteOff,
          DepositWriteOff: depositWriteOff,
          Order: [{ 
            ...currentOrderDetails.Order[0],
            PriceWithDiscount: parseFloat(finalOrderSumWithDiscount.toFixed(2))
          }],
          OrderDate: new Date().toISOString().slice(0, 19).replace('T', ' ')
        };

        showLoading(true);
        // –õ–æ–≥–∏—Ä—É–µ–º —Ç–µ–ª–æ –∑–∞–ø—Ä–æ—Å–∞ –≤ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        console.log("–û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–π –∑–∞–ø—Ä–æ—Å –¥–ª—è CloseOrder:", JSON.stringify(closeOrderPayload, null, 2));
        discountResultCard.innerHTML = "–ó–∞–∫—Ä—ã—Ç–∏–µ –∑–∞–∫–∞–∑–∞..."; // –£–±–∏—Ä–∞–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ payload –Ω–∞ —ç–∫—Ä–∞–Ω–µ

        try {
          const response = await fetch(
            `https://loyalty-api.p-h.app/api/v3/CloseOrder/${authToken}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(closeOrderPayload),
            }
          );
          const closeOrderData = await response.json();

          if (response.status === 200 && closeOrderData.Status === 1) {
            discountResultCard.innerHTML = `
              <h4>–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ –∑–∞–∫—Ä—ã—Ç!</h4>
              <p>–°–æ–æ–±—â–µ–Ω–∏–µ: ${closeOrderData.Message || "–£—Å–ø–µ—à–Ω–æ"}</p>
              <p>–°–ø–∏—Å–∞–Ω–æ –±–æ–Ω—É—Å–æ–≤: ${bonusWriteOff}</p>
              <p>–°–ø–∏—Å–∞–Ω–æ —Å –¥–µ–ø–æ–∑–∏—Ç–∞: ${depositWriteOff}</p>
              <p>–ò—Ç–æ–≥–æ–≤–∞—è —Å—É–º–º–∞ –∫ –æ–ø–ª–∞—Ç–µ: ${finalOrderSumWithDiscount}</p>
            `;
            // Refresh client info
            if (currentClientIdentifier) {
              searchClient(currentClientIdentifier);
            }
            orderSection.style.display = "none"; // Hide order section after successful close
          } else {
            discountResultCard.innerHTML = `<p>‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –∑–∞–∫–∞–∑–∞: ${closeOrderData.ErrorMessage || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞"}</p>`;
          }
        } catch (error) {
          console.error("–û—à–∏–±–∫–∞ API CloseOrder:", error);
          discountResultCard.innerHTML = "<p>‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ API –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ –∑–∞–∫–∞–∑–∞.</p>";
        } finally {
          showLoading(false);
        }
      }

      function showLoading(show) {
        const buttons = document.querySelectorAll("button");
        buttons.forEach((btn) => {
          if (!btn.classList.contains("close-scanner")) {
            btn.disabled = show;
            if (show) {
              btn.dataset.originalText = btn.textContent;
              btn.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞...";
            } else {
              btn.textContent = btn.dataset.originalText || btn.textContent;
            }
          }
        });
      }
    </script>
