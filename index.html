<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Сканер QR</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }
    #reader {
      width: 100% !important;
      height: 100% !important;
      position: absolute;
      top: 0;
      left: 0;
      border: none !important;
      border-radius: 0 !important;
      box-shadow: none !important;
    }
    #reader__header_message {
        display: none !important;
    }
    #reader__dashboard_section_csr {
        display: none !important;
    }
    #reader__dashboard_section_swaplink {
         display: none !important;
    }
    #reader__scan_region video {
        object-fit: cover;
    }
    #result {
      display: none;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    Telegram.WebApp.ready();

    function onScanSuccess(decodedText, decodedResult) {
      console.log(`Code matched = ${decodedText}`, decodedResult);
      html5QrcodeScanner.clear().catch(err => console.error("Error clearing scanner:", err));
      
      try {
          console.log("Sending data to bot:", decodedText);
          Telegram.WebApp.sendData(decodedText);
          setTimeout(() => {
              Telegram.WebApp.close();
          }, 100); 
      } catch (e) {
          console.error("Error sending data via Telegram WebApp:", e);
          const resultDiv = document.getElementById("result");
          if(resultDiv) {
              resultDiv.innerText = "Ошибка отправки данных боту.";
              resultDiv.style.display = 'block';
              resultDiv.style.color = 'red';
              resultDiv.style.position = 'absolute';
              resultDiv.style.top = '50%';
              resultDiv.style.left = '50%';
              resultDiv.style.transform = 'translate(-50%, -50%)';
              resultDiv.style.backgroundColor = 'white';
              resultDiv.style.padding = '1em';
              resultDiv.style.borderRadius = '5px';
          }
      }
    }

    function onScanFailure(error) {
    }

    let html5QrcodeScanner = null; 
    try {
        html5QrcodeScanner = new Html5QrcodeScanner(
          "reader", 
          { 
            fps: 10, 
            qrbox: { width: 200, height: 200 },
            facingMode: "environment",
            experimentalFeatures: {
                useBarCodeDetectorIfSupported: true
            },
            aspectRatio: 1.0
          }, 
          false);
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    } catch (e) {
        console.error("Failed to initialize QR Scanner:", e);
        const resultDiv = document.getElementById("result");
        if(resultDiv) {
             resultDiv.innerText = "Ошибка инициализации сканера.";
             resultDiv.style.display = 'block';
             resultDiv.style.color = 'red';
             resultDiv.style.position = 'absolute';
             resultDiv.style.top = '50%';
             resultDiv.style.left = '50%';
             resultDiv.style.transform = 'translate(-50%, -50%)';
             resultDiv.style.backgroundColor = 'white';
             resultDiv.style.padding = '1em';
             resultDiv.style.borderRadius = '5px';
        }
    }
  </script>
</body>
</html>
