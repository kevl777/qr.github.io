<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сканер QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      overflow: hidden;
    }
    #reader {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="reader"></div>

  <script>
    const reader = new Html5Qrcode("reader");

    reader.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: { width: 250, height: 250 }
      },
      (decodedText, decodedResult) => {
        console.log(`QR code detected: ${decodedText}`);
        const baseDeepLink = window.location.hash.substring(1);
        if (baseDeepLink.includes("t.me") && baseDeepLink.includes("?start=QR_")) {
          const finalDeepLink = baseDeepLink + decodedText;
          reader.stop().then(() => {
            window.location.href = finalDeepLink;
          }).catch(console.error);
        }
      },
      (errorMessage) => {
        // просто игнорируем ошибки
      }
    ).catch(err => console.error("CAMERA ERROR:", err));
  </script>
</body>
</html>
