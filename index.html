<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сканер QR</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      overflow: hidden;
    }
    #reader {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="reader"></div>

<script>
  window.Telegram.WebApp.ready(); // Обязательная инициализация

  const reader = new Html5Qrcode("reader");

  reader.start(
    { facingMode: "environment" },
    {
      fps: 10,
      qrbox: { width: 250, height: 250 }
    },
    (decodedText, decodedResult) => {
      console.log(`QR code detected: ${decodedText}`);
      
      // Дополнительная проверка: убедитесь, что decodedText — это номер карты
      if (decodedText && decodedText.length >= 6) { // Пример проверки длины номера карты
        Telegram.WebApp.sendData(decodedText); // Отправляем обратно в бота
        Telegram.WebApp.close(); // Закрываем miniApp
      } else {
        console.error("Invalid QR data:", decodedText);
        alert("QR-код не содержит допустимый номер карты.");
      }
    },
    (errorMessage) => {
      console.warn("QR scan error:", errorMessage);
    }
  ).catch(err => console.error("CAMERA ERROR:", err));
</script>
</body>
</html>
